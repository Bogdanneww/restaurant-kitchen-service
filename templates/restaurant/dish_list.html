{% extends "base.html" %}

{% block content %}
  <h1>Dish list</h1>
  {% if dish_list %}
    <ul>
      {% for dish in dish_list %}
        <li><a href="{% url 'restaurant:dish-detail' dish.id %}">{{ dish.name }} ({{ dish.price }}, {{ dish.dish_type }})</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no dishes in the Restaurant</p>
  {% endif %}
{% endblock %}
